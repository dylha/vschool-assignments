<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H2.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>H2.io</h1>
    <h2>The water you deserve.</h2>

    <img src="water.jpg" width="600px;" class="water-pic">

<!--  FIRST MENU  -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <h3 class="water">WATERS</h3>

                <ul>
                    <li class="list">
                        <span id="water" class="name"></span>
                        <br>
                        <span id="water-desc" class="description"></span>
                        <br>
                        <span id="water-price" class="price"></span>
                    </li>

                    <li class="list">
                        <span id="vapor" class="name"></span>
                        <br>
                        <span id="vapor-desc" class="description"></span>
                        <br>
                        <span id="vapor-price" class="price"></span>
                    </li>

                    <li class="list">
                        <span id="ice" class="name"></span>
                        <br>
                        <span id="ice-desc" class="description"></span>
                        <br>
                        <span id="ice-price" class="price"></span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    
    
      <img src="h20.jpg" width="600px;" class="h20-pic">
    
<!--  SECOND MENU  -->
     <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-0 col-xs-offset-0 align-right">

                <h3 class="h20">H2Os</h3>

                <ul>
                    <li class="list">
                        <span id="vegan" class="name"></span>
                        <br>
                        <span id="vegan-desc" class="col-xs-12 col-sm-offset-0 col-xs-offset-0 description align-right"></span>
                        <br>
                        <span id="vegan-price" class="col-xs-12 col-sm-offset-11 col-xs-offset-9 price align-justify"></span>
                    </li>

                    <li class="list">
                        <span id="gluten" class="name"></span>
                        <br>
                        <span id="gluten-desc" class="col-xs-12 col-sm-offset-0 col-xs-offset-0 description align-right"></span>
                        <br>
                        <span id="gluten-price" class="col-xs-12 col-sm-offset-11 col-xs-offset-9 price align-justify"></span>
                    </li>

                    <li class="list">
                        <span id="envi" class="name"></span>
                        <br>
                        <span id="envi-desc" class="col-xs-12 col-sm-offset-0 col-xs-offset-0 description align-right"></span>
                        <br>
                        <span id="envi-price" class="col-xs-12 col-sm-offset-11 col-xs-offset-9 price align-justify"></span>
                    </li>
                </ul>

            </div>
        </div>3
    </div>
    
    
    <script src="main.js"></script>
