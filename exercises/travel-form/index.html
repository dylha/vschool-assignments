<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Travel Form</h1>

    <h2>Please fill out the following information</h2>

    <form id="travel-form" name="travelform">

            <input name="firstname" type="text" placeholder="First Name"/>
            <input name="lastname" type="text" placeholder="Last Name"/>
            <input name="email" type="email" placeholder="Email"/>
            <input name="age" type="number" placeholder="Age"/>

        <h3>Gender</h3>
            <input class="select" type="radio" name="gender" value="male"> Male
            <input class="select" type="radio" name="gender" value="female"> Female
            <input class="select" type="radio" name="gender" value="other"> Other

        <h3>Destinations</h3>
            <input name="destination" class="select" type="checkbox" value="San Fransisco, California"/> San Francisco
            <input name="destination" class="select" type="checkbox" value="Anchorage, Alaska"/> Anchorage
            <input name="destination" class="select" type="checkbox" value="Tokyo, Japan"/> Tokyo
            <input name="destination" class="select" type="checkbox" value="Salt Lake City, Utah"/> Salt Lake City

        <h3>Dietary Restrictions</h3>
            <input name="" class="select" type="checkbox" value="Vegetarian/Vegan"/> Vegetarian/Vegan
            <input name="" class="select" type="checkbox" value="Lactose Intolerant"/> Kosher
            <input name="" type="text" value="Allergies"/>

        <br>

        <button id="submit" type="submit">Submit</button>
        <button type="reset">Clear</button>

    </form>
    <script src="script.js" ></script>
</body>
</html>
