<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Travel Form</h1>

    <h2>Please fill out the following information</h2>

    <form action="">

        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/>
        
        

        <input type="email" placeholder="Email"/>

        <input type="number" placeholder="Age"/>


        <h3>Gender</h3>
        <input class="select" type="radio" name="gender" value="male"> Male
        <input class="select" type="radio" name="gender" value="female"> Female
        <input class="select" type="radio" name="gender" value="other"> Other

        <h3>Destinations</h3>
        <input class="select" type="checkbox" placeholder="San Fransisco, California"/> San Francisco
        <input class="select" type="checkbox" placeholder="Anchorage, Alaska"/> Anchorage
        <input class="select" type="checkbox" placeholder="Tokyo, Japan"/> Tokyo
        <input class="select" type="checkbox" placeholder="Salt Lake City, Utah"/> Salt Lake City

        <h3>Dietary Restrictions</h3>
        <input class="select" type="checkbox" placeholder="Vegetarian/Vegan"/> Vegetarian/Vegan
        <input class="select" type="checkbox" placeholder="Lactose Intolerant"/> Kosher
        <input type="text" placeholder="Allergies"/>

        <br>

        <button id="send" type="submit">Submit</button>
        <button id="send" type="reset">Clear</button>

    </form>

</body>
</html>
